<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>PEE</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        </link>

        <style>
            .bg-success {
                background-color: #198754 !important;
            }
        </style>
    </h:head>
    <h:body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-success p-3">
                <div class="container">
                    <h:link class="navbar-brand" outcome="/index.xhtml">PEE</h:link>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <h:link class="nav-link active" outcome="/paginas/pee">Pesquisar, editar e excluir</h:link>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Formulario -->
        <div class="container" style="padding-bottom: 50px;">
            <div class="card d-flex justify-content-center" style="margin-top: 5%">
                <div class="card-body">
                    <h:form id="formulario">
                        <center>
                            <h:outputText id="otpMensagem" value="#{bgrPEE.mensagem}"></h:outputText>
                        </center>
                        <div class="mb-3">
                            <label class="form-label">ID</label>
                            <h:inputText class="form-control" id="id" value="#{bgrPEE.id}"></h:inputText>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Temperatura</label>
                            <h:inputText class="form-control" id="temp" value="#{bgrPEE.temp}"></h:inputText>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Precipitação</label>
                            <h:inputText class="form-control" id="precip" value="#{bgrPEE.precip}"></h:inputText>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Umidade</label>
                            <h:inputText class="form-control" id="umid" value="#{bgrPEE.umid}"></h:inputText>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Data</label>
                            <h:inputText class="form-control" id="data" value="#{bgrPEE.data}"></h:inputText>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hora</label>
                            <h:inputText class="form-control" id="hora" value="#{bgrPEE.hora}"></h:inputText>
                        </div>                    
                        <div style="display: flex; justify-content: space-between; flex-wrap: wrap">
                            <h:commandButton value="Pesquisar por ID" class="btn btn-primary" style="width: 198px" action="#{bgrPEE.pesquisarId()}"></h:commandButton> 
                            <h:commandButton value="Pesquisar por Data" class="btn btn-primary" style="width: 198px" action="#{bgrPEE.pesquisarPData()}"></h:commandButton>
                            <button type="button" class="btn btn-danger" style="width: 198px" id="remover" data-bs-toggle="modal" data-bs-target="#modalRemover">Remover</button>
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" id="modalRemover" tabindex="-1" aria-labelledby="modalRemoverModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="modalRemoverModalLabel">Deseja remover esta cidade?</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-footer">
                                        <h:form>
                                            <h:commandButton value="Sim" class="btn btn-danger" action="#{bgrPEE.remover()}"></h:commandButton>
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </h:body>
</html>
