<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pesquisa</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
                  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            </link>
    </h:head>
    <h:body>

        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-success p-3">
                <div class="container">
                    <h:link class="navbar-brand" outcome="/index.xhtml">APS</h:link>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <h:link class="nav-link" outcome="/paginas/pee">Pesquisar, editar e excluir</h:link>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Tabela que pesquisa todos os dados -->
        <div class="container" action="#{bgrTabela.pesquisar()}">
            <h:form class="d-flex justify-content-end mb-3 mt-3">
                <h:commandButton class="btn btn-success" value="Atualizar" action="#{bgrTabela.pesquisar()}"></h:commandButton>
            </h:form>
            <div class="card">
                <div class="card-body card-overflow">
                    <h:dataTable class="table table-striped text-center" value="#{bgrTabela.listaCidades}" var="lista">
                        <h:column>
                            <f:facet name="header">ID</f:facet> 
                                #{lista.id}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Temperatura</f:facet>
                                #{lista.temp}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Precipitação</f:facet>
                                #{lista.precip}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Umidade</f:facet> 
                                #{lista.umid}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Data</f:facet>
                                #{lista.data}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Hora</f:facet> 
                                #{lista.hora}
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </div>
        
        <style>
            @media screen and (max-width: 780px) {
                .card-overflow {
                    overflow-x: scroll;
                }
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </h:body>
</html>
